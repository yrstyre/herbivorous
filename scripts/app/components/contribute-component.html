<h1>Suggest Place</h1>

<div class="row">
    <div class="col-md-12" data-bind="submitOnEnter: { submitAction: addPlace.bind($data) }">
        <div class="form-group">
            <label for="city-name">City</label>
            <input type="text" class="form-control" id="city-name" placeholder="add city" data-bind="value: city">
            <label for="place-name">Place</label>
            <input type="text" class="form-control" id="place-name" placeholder="add place" data-bind="value: place">
            <label for="place-name">Website</label>
            <input type="text" class="form-control" id="place-name" placeholder="add place" data-bind="value: website">
        </div>
        <button type="submit" class="btn btn-default pull-right" data-bind="click: addPlace">Add!</button>
    </div>
</div>
